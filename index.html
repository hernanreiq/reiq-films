<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Reiq Films</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#header">Reiq Films</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-link" href="#buscador">Buscador de películas</a>
                    <a class="nav-link" href="#respuestas">Respuestas</a>
                </div>
            </div>
        </div>
    </nav>
    <a name="header" class="ancla"></a>
    <header class="mt-5 fondo-amarillo">
        <div class="container">
            <div class="row py-5">
                <div class="col-lg-4">
                    <div class="d-flex justify-content-center">
                        <img src="img/logo.png" alt="Reiq Films Logo">
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="mt-5">
                        <h2 class="text-justify text-dark">Toda la información de tus películas y series en un sólo lugar</h2>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="bg-dark">
        <div class="container">
            <a name="buscador" class="ancla"></a>
            <section class="py-5">
                <label for="input-buscar" class="text-white h3">Buscador de películas y series</label>
                <input type="text" class="form-control" id="input-buscar" placeholder="Escribe en inglés... Ejemplo: Avengers">
                <button id="buscar" class="btn btn-info my-3">Buscar</button>
            </section>
        </div>
    </main>
    <div class="fondo-amarillo py-3">
        <div class="container pb-5">
            <a name="respuestas" class="ancla"></a>
            <section class="py-3">
                <h2 class="text-dark my-3">Resultados de tu búsqueda</h2>
                <div class="row" id="catalogo-resultado">

                </div>
            </section>
        </div>
    </div>
    <footer class="bg-dark">
        <div class="container">
            <p class="text-center text-white p-4 mb-0">Desarrollo y diseño web por: <a href="https://bit.ly/hernanreiq" target="_blank" class="badge badge-warning text-wrap p-2">Hernan.Reiq</a></p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
